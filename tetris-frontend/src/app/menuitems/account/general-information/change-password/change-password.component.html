<div id="container" *ngIf="!success">
    <h3>Please enter and confirm your new password</h3>
    <div id="form-container">
        <app-form 
        [inputsObject]="inputsObject"
        (submitForm)="submit($event)"
        ></app-form>
        

    </div>
    <p>{{error}}</p>
</div>
<div id="success" *ngIf="success">
    <h2>Your password has been successfully updated!</h2>
</div>
