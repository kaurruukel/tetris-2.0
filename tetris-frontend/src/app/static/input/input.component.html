<div id="container">
    <div id="input-container"

    [ngStyle]="{
        'border' : isMatchingError ? '1px solid red' : inFocus ? '1px solid #7091F5' : '',
        'box-shadow': inFocus ? '10px 10px 40px 0px rgba(0,0,0,0.75)' : ''
    }"
    >

    <input type="text"
        [(ngModel)]="value"
        name="input"
        #input="ngModel"
        (ngModelChange)="ngOnChanges()"
        type="{{inputType}}"
        (focus)="inFocus=true"
        (focusout)="inFocus=false"
        placeholder="{{placeHolder}}"
        >
