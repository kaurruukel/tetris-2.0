<div id="container">
    <div id="content">
        <div id="informations">
            <h1>Score details:</h1>
            <h3>Player name: {{scoreInformation.name}}</h3>
            <h3>Score: {{scoreInformation.score}}</h3>
            <h3>Level reached: {{scoreInformation.level}}</h3>

            <h3>Used shapes:</h3>
            <div #usedShapes id="used-shapes">
                <div class="shape" *ngFor="let i of [0,1,2,3,4,5,6]">
                    <canvas></canvas>
                </div>

            </div>
        </div>
        <div id="container-2">
            <div id="close-button-container">
                <svg (click)="closeDetails()" width="800px" height="800px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12Z" stroke="#000000" stroke-width="2"/>
                    <path d="M9 9L15 15M15 9L9 15" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </div>

            <div id="game-end-state">
                <canvas #gameCanvas></canvas>
            </div>

        </div>
    </div>
</div>
